<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Hotel Search Results" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="SearchedMoviesForm">
                <p:dataView id="datalist"
                            value="#{searchedHotelController.listOfSearchedHotels}"
                            var="aHotel"
                            paginator="true"
                            rows="5"
                            gridIcon="pi pi-th-large"
                            listIcon="pi pi-bars"
                            rowsPerPageTemplate="5,10">

                    <f:facet name="header">
                        <h:outputText value="Hotel Search Results" />
                    </f:facet>

                    <p:dataViewListItem>
                        <!-- The p:panel defines a data grid cell displaying aSearchedMovie data -->
                        <p:panel style="text-align:left" >

                            <h:panelGrid columns="1" style="width:100%"
                                         columnClasses="item">

                                <h:outputText value="#{aHotel.name}" style="float:left; font-weight: bold"/>
                                <br/>
                                <h:outputText value="#{aHotel.caption}" escape="false" style="float:left"/>
                                <br/>
                                <a href="http://maps.google.com/maps?q=#{aHotel.latitude},#{aHotel.longitude}">Google map link </a>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewListItem>

                    <p:dataViewGridItem>
                        <!-- The p:panel defines a data grid cell displaying aSearchedMovie data -->
                        <p:panel style="text-align:left" >

                            <h:panelGrid columns="1" style="width:100%"
                                         columnClasses="item">
                                <h:outputText value="#{aHotel.name}" style="float:left; font-weight: bold"/>
                                <br/>
                                <h:outputText value="#{aHotel.caption}" escape="false" style="float:left"/>
                                <br/>
                                <a href="http://maps.google.com/maps?q=#{aHotel.latitude},#{aHotel.longitude}">Google map link </a>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>



                </p:dataView>
                <div align="center">
                    &nbsp;
                    <!-- GO BACK button -->
                    <p:button id="backButton" icon="fas fa-arrow-left" styleClass="ui-button-outlined"
                              outcome="/index" value="Go Back"/>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
